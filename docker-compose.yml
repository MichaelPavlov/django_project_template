version: '3'

services:
  db:
    image: postgres:9.6
    hostname: db
    env_file:
      - config/.envfile
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "2"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: web
    command: bash -c "python manage.py collectstatic --noinput && gunicorn project.wsgi:application --workers 3 --bind unix:/app/project.sock"
    volumes:
      - ./src:/app
    env_file:
      - config/.envfile
    links:
      - db
    depends_on:
      - db
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "2"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./src:/app
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "2"

volumes:
  db-data: